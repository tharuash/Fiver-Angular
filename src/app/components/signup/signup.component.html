<div class="row" style="margin-bottom: 10px">
  <div class="col-md-8">
    <img src="../../../assets/img/home.png" width="100%" height="100%" />
  </div>
  <div class="col-md-4">
    <h2 style="color: #ea2340">Registration</h2>
    <span>Type your data and hit Yalla.</span>
    <br>
    <br>
    <br>

    <form style="padding-right: 20px">
      <div class="form-group">

        <input type="text" class="form-control" style="border-radius: 0" id="inputEmail4" placeholder="Firstname">
      </div>
      <div class="form-group">

        <input type="text" class="form-control" style="border-radius: 0" id="inputPassword4" placeholder="Lastname">
      </div>

      <div class="form-group">

        <input type="email" class="form-control" style="border-radius: 0" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group">

        <input type="password" class="form-control" style="border-radius: 0" id="inputPassword4" placeholder="Password">
      </div>


      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            I agree to the <span><a href="#">terms of use</a></span> and <span><a href="#">privacy policy.</a></span>
          </label>
        </div>
      </div>
      <br>
      <button type="submit" class="btn" style="background: #ea2340; color: white; border-radius: 0">Y'alla!</button>
    </form>
  </div>
</div>
